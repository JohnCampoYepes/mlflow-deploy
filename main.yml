name: CI/CD para ML con MLflow

on:
  push:
    branches: [main]
  workflow_dispatch: # Permite ejecutarlo manualmente desde GitHub Actions

jobs:
  ml_pipeline:
    runs-on: ubuntu-latest

    env:
      HF: ${{ secrets.HF }}
      USER_NAME: ${{ github.actor }}
      USER_EMAIL: "${{ github.actor }}@users.noreply.github.com"

    steps:
      - name: ðŸ“¥ Clonar repositorio
        uses: actions/checkout@v3

      - name: ðŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ðŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mlflow joblib scikit-learn pandas

      - name: ðŸ§¹ Formatear cÃ³digo
        run: |
          black --check .

      - name: ðŸ§ª Entrenar modelo
        run: make train

      - name: âœ… Validar desempeÃ±o del modelo
        run: make validate-1

      - name: ðŸ“¤ Subir modelo como artefacto (si pasa validaciÃ³n)
        if: success()
        uses: actions/upload-artifact@v4
        with:
           name: modelo-validado
           path: |
            ./model.pkl
            ./Results/

      - name: ðŸ“ Generar reporte
        run: |
          echo "## MÃ©tricas del modelo" > report.md
          if [ -f Results/metrics.txt ]; then cat Results/metrics.txt >> report.md; fi
          echo '\n## Matriz de confusiÃ³n' >> report.md
          if [ -f Results/model_results.png ]; then echo '![Matriz de confusiÃ³n](./Results/model_results.png)' >> report.md; fi

      - name: ðŸ”„ Commit de resultados al repositorio
        run: |
          git config --global user.name "${USER_NAME}"
          git config --global user.email "${USER_EMAIL}"
          git add Results/ report.md || true
          git commit -m "ActualizaciÃ³n automÃ¡tica de resultados del modelo" || echo "No hay cambios nuevos"
          git push origin main

      - name: ðŸ¤— Login en Hugging Face
        run: |
          huggingface-cli login --token "${HF}" --add-to-git-credential

      - name: ðŸš€ Subir modelo y mÃ©tricas a Hugging Face
        run: |
          huggingface-cli upload johncampoyepes/mlflow-deploy ./Results --repo-type=space --commit-message "ActualizaciÃ³n automÃ¡tica del modelo"
